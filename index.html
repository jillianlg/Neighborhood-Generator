<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neighborhood Generator</title>
</head>
<body>
  <div class="container">
    <div class="group-std">
      <div class="card">
        <div class="card-body">
          <!-- Header and Image -->
          <img src="img/NofBM.jpeg" alt="The Neighborhood of Make Believe" class="center"><br>
          <div class="jumbotron text-center">
            <h1>Mr. Rodgers has a letter for you from the Neighborhood of Make-Believe!</h1>
          </div>
          <!-- Form -->
          <form id="neighborhoodForm">
            <div class="form-group">
              <label for="userName">Enter your name:</label>
              <input id="userName" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="userInput">Enter a number:</label>
              <input id="userInput" class="form-control" type="text">
            </div>
            <button type="submit" class="btn"><strong>You've got mail!</strong></button>
          </form>
          <!-- Return Letter -->
          <div class="row">
            <div class="col-md-9 mx-auto">
              <div id="translate" class="lead">
              <br>
              <hr>
              <p>Hello <span class="userName"></span>,</p>
              <p id= "returnPar">
              <p>Sincerly,</p>
              <p><em>Lady Elaine Fairchilde</em></p>
              <hr>
              <p class="img-lef"><img src="img/LEF.png" alt="Lady Elaine Fairchilde"></p>
            </div>
        </div>    
      </div>
    </div>
  </div>
</body>
</html>
