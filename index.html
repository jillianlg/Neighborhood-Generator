<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neighborhood Generator</title>
</head>
<body>
  <div class="container">
    <div class="group-std">
      <img src="img/NofBM.jpeg" alt="The Neighborhood of Make Believe"><br>
      <h1>Mr. Rodgers has a letter for you from the Neighborhood of Make-Believe!</h1>
      <form id="neighborhoodForm">
        <div class="form-group">
          <label for="userName">Enter your name:</label>
          <input id="userName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="userInput">Enter a number:</label>
          <input id="userInput" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">You've got mail!</button>
      </form>
      <div class="row">
        <div class="col-md-9 mx-auto">
          <br>
          <hr>
          <div id="translate">
          <p>Hello<span id="userName"></span>,</p>
          <p id= "returnPar" class="lead"></p>
          <p>Sincerly,</p>
          <p><em>Lady Elaine Fairchilde</em></p>
        </div>
    </div>
  </div>
</body>
</html>
